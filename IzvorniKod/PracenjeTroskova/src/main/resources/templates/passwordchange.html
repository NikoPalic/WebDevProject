    <h1>Promjena lozinke</h1>
 <form action="#" th:action="@{/postavke/password}"th:object="${lozinka}" method="POST" enctype="utf8">
   
    
    <div>
        <input type="password" th:field="*{name}" class = "allinputs" placeholder="Unesi staru lozinku" />
        <span  th:each="error: ${#fields.errors('name')}" th:text="${error}" class="alert alert-danger col-sm-4" ></span>
        
    </div>
    <div>
        <input type="password" th:field="*{password}" class = "allinputs" placeholder="Unesi novu lozinku" />
        <span  th:each="error: ${#fields.errors('password')}" th:text="${error}" class="alert alert-danger col-sm-4" ></span>
    </div>
    <div>
        <input type="password" th:field="*{matchingPassword}" class = "allinputs" placeholder="Potvrdi novu lozinku ponovnim unosom" />
        <span  th:each="error: ${#fields.errors('matchingPassword')}" th:text="${error}" class="alert alert-danger col-sm-4" ></span>
        
    </div>
   
    <button type="submit" class="btn btn-outline-success mr-sm-2 my-2 my-sm-0 gumb" >Spremi</button>
</form>
