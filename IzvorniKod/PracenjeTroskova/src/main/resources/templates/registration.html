<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{
            position: center;
            text-align: center;
        }
    </style>
<body class="body">
<h1 >Registracija</h1>
<form action="#" th:action="@{/signup}"th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label >Ime</label>
        <input th:field="*{name}" class = "form-control" placeholder="Unesite ime" />
        <p th:each="error: ${#fields.errors('name')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label >Prezime</label>
        <input th:field="*{lastName}" class = "form-control" placeholder="Unesite prezime" />
        <p th:each="error : ${#fields.errors('lastName')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label >Korisničko ime</label>
        <input th:field="*{username}" class = "form-control" placeholder="Unesite korisničko ime" />
        <p th:each="error : ${#fields.errors('username')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}" class = "form-control" placeholder="Unesite email" />
        <p th:each="error : ${#fields.errors('email')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label >Lozinka</label>
        <input type="password" th:field="*{password}" class = "form-control" placeholder="Unesite lozinku" />
        <p th:each="error : ${#fields.errors('password')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label >Potvrdi lozinku</label>
        <input type="password" th:field="*{matchingPassword}" class = "form-control" placeholder="Ponovno uneite lozinku" />
    </div>
    <button type="submit" class="btn btn-outline-success mr-sm-2 my-2 my-sm-0" >Pošalji</button>
</form>
 
<a th:href="@{/login}" >Natrag na početnu stranicu</a>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
