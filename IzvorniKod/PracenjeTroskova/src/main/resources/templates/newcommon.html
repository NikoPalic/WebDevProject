<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{
        font-family: arial, helvetica, sans-serif;
        font-size: 15px;
        line-height: 1.5;
        padding: 0;
        margin-left: 25%;
        margin-top: 10%;
        margin-right: 25%
        min-width: 200px;
    }
    .allinputs{
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .allinputs:hover{
        border-color: green;
    }   
    .gumb{
        margin-left: 20%;
    }

    .btn-outline-success:hover{
        background-color: green;
    }
    .navbar{
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        margin-left: 0px;
    }
    </style>
<body class="body">
<h1 >Zajedničke štednje</h1><br>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Početna <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/profil">Profil<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/profil/zajednicke">Zajedničke štednje <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <a class="nav-item active mr-sm-2 my-2 my-sm-0" th:inline="text" th:text="${'Sredstva: ' + #numbers.formatDecimal(currentUser.funds, 1, 'DEFAULT', 2, 'DEFAULT')}"></a>

      		<a  class="nav-item active mr-sm-2 my-2 my-sm-0" th:text="${'Korisnik '+currentUser.username}"></a>
      		<button class="btn btn-outline-success mr-sm-2 my-2 my-sm-0" onclick="window.location.href='/postavke'"><span class="fas fa-cogs"></span> </button>                         
            <form th:action="@{/logout}" method="post">
                 <input type="submit" value="Odjavi se" class="btn btn-outline-success mr-sm-2 my-2 my-sm-0"/>
            </form>
        </div>
    </nav>
<form action="#" th:action="@{/profil/zajednicke/stvori}"th:object="${common}" method="POST" enctype="utf8">
   
    <div>
        <input  th:field="*{name}" class = "allinputs"  placeholder="Unesite naziv" />
    	<span  th:each="error: ${#fields.errors('name')}" th:text="${error}" class="alert alert-danger col-sm-4" ></span>
    </div>
    <div>
        <input  th:name="date" th:id="date" type="date" class = "allinputs"  th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
        
    </div>
     <div>
        <input th:field="*{funds}" class = "allinputs" placeholder="Unesite sredstva" />
        <span  th:each="error: ${#fields.errors('funds')}" th:text="${error}" class="alert alert-danger col-sm-4" ></span>
    </div>
    <div>
        <input th:field="*{goal}" class = "allinputs" placeholder="Unesite cilj" />
        <span  th:each="error: ${#fields.errors('goal')}" th:text="${error}" class="alert alert-danger col-sm-4" ></span>
    </div>
    <div>
        <input th:field="*{info}" class = "allinputs" placeholder="Unesite opis" />
        <span  th:each="error: ${#fields.errors('info')}" th:text="${error}" class="alert alert-danger col-sm-4" ></span>
    </div>
   
    <button type="submit" onClick="return confirm('Jeste li sigurni da želite unijeti navedenu zajedničku štednju (daljne promjene neće biti moguće)?')" class="btn btn-outline-success mr-sm-2 my-2 my-sm-0 gumb" >Stvori</button>
</form>
 
<a th:href="@{/profil/zajednicke}" >Natrag na pregled zajedničkih štednji</a>



</body>
</html>
